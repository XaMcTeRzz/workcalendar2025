<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Календар задач - Сторінка не знайдена</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f5f5f5;
      color: #333;
      text-align: center;
      padding: 30px;
      margin: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    h1 {
      font-size: 32px;
      margin-bottom: 20px;
      color: #3498db;
    }
    p {
      font-size: 18px;
      margin-bottom: 25px;
    }
    .btn {
      display: inline-block;
      background-color: #3498db;
      color: white;
      padding: 12px 24px;
      text-decoration: none;
      border-radius: 4px;
      font-weight: 500;
      transition: background-color 0.3s;
    }
    .btn:hover {
      background-color: #2980b9;
    }
    .container {
      max-width: 600px;
    }
    @media (max-width: 600px) {
      h1 {
        font-size: 24px;
      }
      p {
        font-size: 16px;
      }
    }
  </style>
  <script>
    // Перенаправление на главную с сохранением SPA-навигации
    window.onload = function() {
      setTimeout(function() {
        window.location.href = '/';
      }, 3000); // Перенаправление через 3 секунды
    }
  </script>
</head>
<body>
  <div class="container">
    <h1>404 - Сторінка не знайдена</h1>
    <p>На жаль, сторінка, яку ви шукаєте, не існує або була переміщена.</p>
    <p>Вас буде перенаправлено на головну сторінку через 3 секунди...</p>
    <a href="/" class="btn">Перейти на головну сторінку</a>
  </div>
</body>
</html>
